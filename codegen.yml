overwrite: true
schema: "https://headlesswoo.wolfpix.cz/graphql"
documents: "lib/graphql/**/*.graphql"
generates:
  generated/graphql-types.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
hooks:
  afterAllFileWrite:
    - prettier --write
